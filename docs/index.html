<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafo de Materias - UTN FRBA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cytoscape.min.js"></script>
    <script src="lucide.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Grafo de Materias</h1>
            <select id="variant-select" class="variant-select">
                <option value="frba-k08">Ingeniería en Sistemas de Información - UTN FRBA - Plan K08</option>
            </select>
        </header>

        <div class="main-content">
                <div class="graph-container">
                    <div id="cy"></div>
                    
                    <!-- Watermark -->
                    <span class="watermark">raniagus.github.io/frba-subjects-graph</span>
                    
                    <!-- Progress Gauge -->
                    <div class="progress-container">
                        <div class="progress-circle">
                            <svg viewBox="0 0 100 100">
                                <circle class="progress-bg" cx="50" cy="50" r="45"></circle>
                                <circle class="progress-bar progress-bar-pending" cx="50" cy="50" r="45" id="progress-pending"></circle>
                                <circle class="progress-bar progress-bar-approved" cx="50" cy="50" r="45" id="progress-approved"></circle>
                            </svg>
                            <div class="progress-text">
                                <span id="progress-percentage">0%</span>
                                <span id="progress-pending-text" class="progress-secondary">0%</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Screenshot Button -->
                    <div class="screenshot-container">
                        <button id="fit-btn" class="btn-fit" title="Ajustar Vista"><i data-lucide="maximize"></i></button>
                        <button id="screenshot-btn" class="btn-screenshot" title="Capturar Pantalla"><i data-lucide="camera"></i></button>
                    </div>
                </div>            <!-- Legend/References Panel -->
            <aside class="legend-panel">
                <h2>Referencias</h2>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-color state-inactive"></div>
                        <span>Inactiva</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-in-progress"></div>
                        <span>En curso</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-final-pending"></div>
                        <span>Final pendiente</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color state-approved"></div>
                        <span>Aprobada</span>
                    </div>
                    <hr class="legend-separator">
                    <div class="legend-item">
                        <div class="legend-color border-neutral-gray"></div>
                        <span>No disponible</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color border-deep-blue"></div>
                        <span>Disponible para cursar</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color border-light-blue"></div>
                        <span>Disponible para aprobar</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>Controles</h3>
                    <p class="control-description">• Click en un nodo: cambiar estado</p>
                    <p class="control-description">• Scroll: zoom</p>
                    <p class="control-description">• Arrastrar: mover vista</p>
                    <div class="button-row">
                        <button id="import-btn" class="btn-import" title="Importar Datos"><i data-lucide="download"></i> Importar</button>
                        <button id="export-btn" class="btn-export" title="Exportar Datos"><i data-lucide="upload"></i> Exportar</button>
                        <button id="reset-btn" class="btn-reset" title="Reiniciar Progreso"><i data-lucide="trash-2"></i></button>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Load app -->
    <script src="app.js"></script>
</body>
</html>
